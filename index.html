
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <form>
        <input type='number' id='key'>

        <label for="name-ent">name:</label>
        <input type="text" id="name-ent" name="name" value="ex: bicep curl">

        <label for="reps-ent">reps:</label>
        <input type="number" id="reps-ent" name="reps" value="0">

        <label for="weight-ent">weight:</label>
        <input type="number" id="weight-ent" name="weight" value="0">

        <div>
            <label for="lbs-ent">lbs?</label>
            <input type="radio" id="lbs-ent" name="units" value="lbs" checked>
        </div>
        <div>
            <label for="lbs-ent">or kgs?</label>
            <input type="radio" id="kgs-ent" name="units" value="kgs">
        </div>


        <label>Date:</label>
        <input type="date" name="date-ent" id="date" value="2021-03-31" />  

        <input type="button" value="Submit" id="submit">
      </form> 

      <table id="table">

      </table>
      
  </body>

  <script src="server.js"></script>

</html>
